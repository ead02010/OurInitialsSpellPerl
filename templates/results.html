{% extends "base.html" %}
{% block content %}
<h2>{{ location }} - {{ "Under $"+low_price }}</h2>
<ul class='entries'>

        <li>
            <div>
            	<br/>
            	{{event['title']}}

            	<h4><a href="{{event['venue']['url']}}">Venue Info</a></h4>

            	<script type="text/javascript">
				var start = "http://maps.googleapis.com/maps/api/staticmap?center=";
				var lat = event['venue']['location']['lat'];
				var lon = event['venue']['location']['lon'];
				var url = start + lat + "," + lon + "&size=200X200";
				
				</script>
				<img src="{{event['newurl']}}">

                <br/>

            </div>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">back</a>
{% endblock %}
